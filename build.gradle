
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    tools = [
            minSdk      : 14,
            targetSdk   : 28,
            compileSdk  : 28,
            versionName: '3.2.0-beta.2'
    ]
}
